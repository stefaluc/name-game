<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <div id="user">
            Enter Username:
            <input id="nameinput" type="text" />
            <button id="namebtn">Submit</button>
            <div id="validation"></div>
        </div>
        
        <div id="game"></div>
        <div style="color: blue; cursor: pointer; text-decoration: underline">
            Click to view your stats
        </div>
        <div id="stats"></div>
        <div style="color: blue; cursor: pointer; text-decoration: underline">
            Click to view leader board
        </div>
        <div id="leaderboard"></div>

<script type="text/javascript">
    var userId;
    var game;
    $('#namebtn').on('click', login);
    function login() {
        var name = $('#nameinput').val();
        axios.post('/api/users', { name: name }).then(function (res) {
            userId = res.data.user.id;
            createGame();
        })
        .catch(function (error) {
            console.log('error');
            console.log(error);
        });
    }

    function createGame() {
        axios.post('/api/users/' + userId + '/game').then(function (res) {
            game = res.data.game;
            $('#user').empty();
            renderGame();
        })
        .catch(function (error) {
            console.log('error');
            console.log(error);
        });
    }

    function renderGame() {
        $('#game').empty();
        $('#game').append(
            '<div id="answer">' + 
                'Which picture is ' + game.answer.firstName + ' ' + game.answer.lastName + '?'
            + '</div>'
        );
        let i = 0;
        game.profiles.forEach(function (profile) {
            var url = profile.headshot.url;
            $('#game').append(
                '<img id="' + i + '"src="' + url + '" width="320" height="320" onclick="guess(this)" />'
            );
            i++;
        });
        $('#game').append('<div id="correct"></div>');
    }
    
    function guess(img) {
        var guess = game.profiles[Number(img.id)].firstName + ' ' + game.profiles[Number(img.id)].lastName;
        console.log(guess);
        axios.post('/api/users/' + userId + '/game/guess', { guess: guess })
        .then(function (res) {
            console.log(res.data);
            if (res.data.correct) {
                createGame();
            } else {
                $('#correct').html('<span>Incorrect! Guess again</span>');
            }
        }).catch(function (error) {
            console.log('error');
            console.log(error);
        });
    }
</script>

    </body>
</html>
